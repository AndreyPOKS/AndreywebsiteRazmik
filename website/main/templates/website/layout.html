{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'website/css/main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <aside>
        <span class="logo">Hammer</span>
        <img src="{% static 'website/img/icon.png' %}" alt="Лого">
        <h3>Навигация</h3>
        <ul>
            <a href="{%url 'home'%}"><li><span class="material-icons">home</span></i>Главная</li></a>
            <a href="{%url 'about'%}"><li><span class="material-icons">account_circle</span></i>Про нас</li></a>
            <a href=""><li><span class="material-icons">description</span></i>Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><span class="material-icons">date_range</span></i>Новости</li></a>
            <a href="{% url 'create' %}"><li><span class="material-symbols-outlined">library_add</span></i>Добавить статью</li></a>
        </ul>
        <style>
            a {
            text-decoration: none;
            }
        </style>
    </aside>
    
    <main>
    {% block content %}
    {% endblock %}
    </main>

</body>
</html>
